  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {

            brand: {
              50: '#f8fafc',
              100: '#f1f5f9',

              400: '#94a3b8',

              700: '#334155',

              900: '#0f172a',

    }

    }
